<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #35a8e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            text-align: center;
            padding: 20px;
            max-width: 80%;
            margin: 0 25px;
            word-wrap: break-word;
            font-weight: bold;
        }
        #phrase {
            font-size: 22px;
            margin-bottom: 20px;
            color: white;
        }
        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn:hover {
            color: #e0e0e0;
        }
        .btn-left {
            left: 10px;
        }
        .btn-right {
            right: 10px;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        .back-link:hover {
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
            #container {
                max-width: 95%;
            }
            #phrase {
                font-size: 18px;
            }
            .btn {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="Home.html" class="back-link">&#8592; Torna indietro</a>
    <button class="btn btn-left" onclick="prevPhrase()">&#9664;</button>
    <div id="container">
        <div id="phrase">Caricamento...</div>
    </div>
    <button class="btn btn-right" onclick="nextPhrase()">&#9654;</button>

    <script>
        const phrases = [
            "Qual è la parte del tuo lavoro che ti appassiona di più?",
            "Come sei arrivato/a a scegliere la tua attuale professione?",
            "Qual è stata la sfida lavorativa più grande che hai affrontato e come l'hai superata?",
            "Se potessi cambiare qualcosa del tuo lavoro, cosa sarebbe?",
            "Qual è stato il progetto più interessante su cui hai lavorato recentemente?",
            "Qual è una competenza che vorresti sviluppare ulteriormente nel tuo lavoro?",
            "Quali sono le tue aspettative per la tua carriera nei prossimi cinque anni?",
        ];

        let currentIndex = Math.floor(Math.random() * phrases.length);

        function displayPhrase() {
            document.getElementById('phrase').innerText = phrases[currentIndex];
        }

        function prevPhrase() {
            currentIndex = (currentIndex - 1 + phrases.length) % phrases.length;
            displayPhrase();
        }

        function nextPhrase() {
            currentIndex = (currentIndex + 1) % phrases.length;
            displayPhrase();
        }

        // Mostra una frase casuale al caricamento della pagina
        displayPhrase();
    </script>
</body>
</html>
